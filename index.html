function calculerNombreAnnees(date) {
    var aujourdHui = new Date();
    var dateDonnee = new Date(date);
    var difference = aujourdHui.getTime() - dateDonnee.getTime();
    var nombreAnnees = difference / (1000 * 60 * 60 * 24 * 365);
    nombreAnnees = Math.floor(nombreAnnees);
    return nombreAnnees;
}

    var dateDonnee = '2006-12-27';
    document.getElementById('age').textContent = calculerNombreAnnees(dateDonnee) + " ans";
</script>

<script>
window.addEventListener("load", function() {
    const background = document.getElementById("Background");
    const toggleButton = document.getElementById("toggleButton");
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        const expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
        const name = cname + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for (let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    function checkCookie() {
        const backgroundState = getCookie("backgroundState");
        if (backgroundState !== "") {
            background.style.display = backgroundState;
            toggleButton.checked = backgroundState === "none";
        }
    }
    checkCookie();
    if (background && toggleButton) {
        toggleButton.addEventListener("change", function() {
            if (toggleButton.checked) {
                background.style.display = "none";
                setCookie("backgroundState", "none", 30);
            } else {
                background.style.display = "block";
                setCookie("backgroundState", "block", 30);
            }
        });
    } else {
        console.error("L'élément background ou le bouton toggleButton n'a pas été trouvé.");
    }
});
</script>
